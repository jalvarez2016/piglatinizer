<!DOCTYPE html>
<html>
    <head>
        <title> Pig Latinizer </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
        <link href="https://cdn.iconscout.com/public/images/icon/free/png-512/pig-face-sus-wild-animal-food-3088363eeae1bedf-512x512.png" rel="shortcut icon">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>Piglatinizer</h1>
            </div>
            <div class="row">
                <input id="word" placeholder="English to Pig"></input>
                <button id="submit">Submit</button>
            </div>
            <div class="row">
                <input id="inverse" placeholder="Pig to English"></input>
                <button id="translate">Submit</button>
            </div>
            <div class="row">
                <div id="result"></div>
            </div>
        </div>
 	</body>

</html>
